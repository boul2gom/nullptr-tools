name: Github CI - Development

on:
  push:
    branches: [ develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: docker:dind
      env:
        DOCKER_TLS_CERTDIR: ""
        DOCKER_HOST: tcp://docker:2375
        DOCKER_DRIVER: overlay2
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /var/lib/docker:/var/lib/docker
        - /tmp:/tmp
      ports:
        - 2375:2375
      options: -it --name docker

    steps:
      - name: ğŸ“ Check out the repository
        uses: actions/checkout@v3

      - name: ğŸ— Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: ğŸ³ Check Docker version
        run: docker version

      - name: ğŸ³ Check running containers
        run: docker ps

      - name: ğŸ³ Check Docker-in-Docker version
        run: docker exec docker docker version

      - name: ğŸ”¨ Build the project
        uses: addnab/docker-run-action@v3
        with:
          image: gradle:alpine
          options: |
            -v /var/run/docker.sock:/var/run/docker.sock -v ${{ github.workspace }}:/home/nullptr-tools -w /home/nullptr-tools
          run: build -x test --stacktrace
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§ª Run tests
        run: gradle test --stacktrace
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}